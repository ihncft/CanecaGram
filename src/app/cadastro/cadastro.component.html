<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Cadastro</h2>
      <form (ngSubmit)="onCadastro()">
        <!-- Campo de Usuário -->
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="novoUsuario.usuario"
            name="username"
            class="form-control"
            required
          />
        </div>

        <!-- Campo de Senha -->
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="novoUsuario.senha"
            name="password"
            class="form-control"
            required
          />
        </div>

        <!-- Campo de Nome -->
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            [(ngModel)]="novoUsuario.nome"
            name="nome"
            class="form-control"
          />
        </div>

        <!-- Campo de Email -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="novoUsuario.email"
            name="email"
            class="form-control"
          />
        </div>

        <!-- Campo de Bio -->
        <div class="form-group">
          <label for="bio">Bio:</label>
          <textarea
            id="bio"
            [(ngModel)]="novoUsuario.bio"
            name="bio"
            class="form-control"
          ></textarea>
        </div>

        <!-- Botão de Cadastro -->
        <button type="submit" class="btn btn-success btn-block mt-3">
          Cadastrar
        </button>
      </form>
    </div>
  </div>
</div>
